<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Bienvenue chez Orinoco furnitures</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <header>
      <div id="navigation">
        <!-- Navbar dessus -->
        <nav class="navbar navbar-expand-md navbar-light bg-light">
          <a class="navbar-brand" href="index.html">
            <img
              src="images/logo-noir.png"
              height="60"
              alt="Logo d'Orinoco"
            />ORINOCO
          </a>

          <!-- Collapse button -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Recherche"
              aria-label="Recherche"
            />
            <button class="btn btn-outline-success" type="submit">
              Recherche
            </button>
          </form>
          <!-- Links -->
          <div class="collapse navbar-collapse" id="basicExampleNav1">
            <!-- Right -->
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="#!" class="nav-link navbar-link-2 waves-effect">
                  <span class="badge badge-pill red">1</span>
                  <i class="fas fa-shopping-cart pl-0"></i>
                </a>
              </li>

              <li class="nav-item">
                <a href="#!" class="nav-link waves-effect"> Boutique </a>
              </li>
              <li class="nav-item">
                <a href="#!" class="nav-link waves-effect"> Contact </a>
              </li>
              <li class="nav-item">
                <a href="#!" class="nav-link waves-effect"> Connexion </a>
              </li>
              <li class="nav-item pl-2 mb-2 mb-md-0">
                <a
                  href="#!"
                  type="button"
                  class="
                    btn btn-outline-info btn-md btn-rounded btn-navbar
                    waves-effect waves-light
                  "
                  >Créer un compte</a
                >
              </li>
            </ul>
            <a href="panier.html" id="lienIconePanier">
              <div id="affichageIconePanier">
                <i class="bi bi-cart-fill" id="iconePanier"></i>
                <span id="nombreArticlesPanier"></span>
              </div>
            </a>
          </div>
          <!-- Links -->
        </nav>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Accueil</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Séjour</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Chambre</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Salle à manger</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Enfant</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Salle de bain</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Bureau</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Jardin</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Déco</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <div class="container">
      <main>
        <div class="row principalPanier">
          <div class="col">
            <div class="row">
              <div class="col-9">
                <h2 id="votrePanier">Récapitulatif du panier</h2>
              </div>
              <div class="col-3">
                <p>Prix</p>
              </div>
            </div>
            <div id="affichageProduitPanier"></div>
            <div class="row justify-content-end">
              <hr />
              <div class="col-2">
                <p class="text-right fw-bold">Livraison</p>
              </div>
              <div class="col-3">
                <p class="text-right text-success">Offerte</p>
              </div>
            </div>
            <div class="row justify-content-end">
              <hr />
              <div class="col-2">
                <p class="text-right fw-bold">
                  Total (<span class="affichageQuantiteTotale"></span>
                  article(s))
                </p>
              </div>
              <div class="col-3">
                <p class="text-right fw-bold">
                  <span class="affichageSommeTotale"></span> €
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          
            <form>
                <div class="mb-3">
              <label for="firstName" class="form-label">Prénom</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="Votre prénom"
                class="form-control"
              />
            </div>

              <label for="lastName">Nom</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Votre nom"
                class="form-control"
              />

              <label for="city">Ville</label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Votre ville de résidence"
                class="form-control"
              />

              <label for="email">Adresse mail</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Votre adresse mail"
                class="form-control"
              />
              <div class="row">
                <div class="col text-center">
                    <input type="submit" value="Valider la commande" class="btn btn-primary"/>
                </div>
              </div>
              
            </form>
   
        </div>
      </main>

      <footer>
        <p>
          Copyright 2021
          <a href="https://nicolasalphonso.com">Nicolas Alphonso</a>
        </p>
      </footer>
    </div>
    <script src="commande.js"></script>
    <!-- Script pour bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

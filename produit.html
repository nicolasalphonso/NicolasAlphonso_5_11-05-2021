<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Bienvenue chez Orinoco furnitures</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="produit.js"></script>
  </head>
  <body>
    <header>
      <div id="utilitairesClients">
        <!-- Navbar dessus -->
        <nav class="navbar navbar-expand-md navbar-light bg-light">
          <a class="navbar-brand" href="#">
            <img
              src="images/logo-noir.png"
              height="60"
              alt="Logo d'Orinoco"
            />ORINOCO
          </a>

          <!-- Collapse button -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <!-- Links -->
          <div class="collapse navbar-collapse" id="basicExampleNav1">
            <!-- Right -->
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="#!" class="nav-link navbar-link-2 waves-effect">
                  <span class="badge badge-pill red">1</span>
                  <i class="fas fa-shopping-cart pl-0"></i>
                </a>
              </li>

              <li class="nav-item">
                <a href="#!" class="nav-link waves-effect"> Shop </a>
              </li>
              <li class="nav-item">
                <a href="#!" class="nav-link waves-effect"> Contact </a>
              </li>
              <li class="nav-item">
                <a href="#!" class="nav-link waves-effect"> Sign in </a>
              </li>
              <li class="nav-item pl-2 mb-2 mb-md-0">
                <a
                  href="#!"
                  type="button"
                  class="
                    btn btn-outline-info btn-md btn-rounded btn-navbar
                    waves-effect waves-light
                  "
                  >Sign up</a
                >
              </li>
            </ul>
          </div>
          <!-- Links -->
        </nav>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Disabled</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- Navbar -->
    <div class="container">
      <main>
        <div id="affichageDuProduit"></div>
      </main>

      <footer>
        <p>
          Copyright 2021
          <a href="https://nicolasalphonso.com">Nicolas Alphonso</a>
        </p>
      </footer>
    </div>
    <!-- Script pour bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
